# Helm chart values for Production Deployment

djangoDebug: false

replicaCount: 1

resources:
  requests:
    cpu: 50m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1024Mi

hermesFrontEndBaseUrl: https://hermes.lco.global/

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx-ingress-public
  hosts:
    - host: hermes.lco.global
      paths:
        - "/messages"
        - "/api"
        - "/submit"
        - "/auth"
        - "/login-redirect"
        - "/logout-redirect"
