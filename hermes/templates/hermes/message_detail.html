{% extends 'base.html' %}
{% block content %}
  <h1>Title: {{ message.title }}</h1>

  <p><strong>Authors:</strong> {{ message.authors }}</p>
  <p><strong>Created:</strong> {{ message.created }}</p>
  <p><strong>Message Text:</strong> {{ message.message_text }}</p>
  <p><strong>Data:</strong> {{ message.data }}</p>
{% endblock %}
